{% set name = "digdem" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/digdem-{{ version }}.tar.gz
  sha256: d78338dc97252e8bc7ad56cd84dc5efb748eec936b1d707b068568227c070932

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - shapely
    - geopandas
    - requests
    - scipy
    - matplotlib-base
    - rasterio

test:
  imports:
    - digdem
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/marcperuz/digdem
  summary: Semi-automated modification of Digital Elevation Models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcperuz
